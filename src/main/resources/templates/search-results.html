<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results - StayFinder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">StayFinder</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/search">New Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Homestays in <span th:text="${location}">Location</span> for <span th:text="${checkIn}">Date</span> to <span th:text="${checkOut}">Date</span></h2>
        <div th:if="${homestays.isEmpty()}" class="alert alert-info">No homestays available for the selected dates.</div>
        <div class="row">
            <div th:each="homestay : ${homestays}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="@{'/images/' + homestay.id + '.jpg'}" class="card-img-top" alt="Homestay Image" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${homestay.location}">Location</h5>
                        <p class="card-text" th:text="${homestay.description}">Description</p>
                        <p class="card-text"><strong>Price: â‚¹</strong><span th:text="${homestay.price}">Price</span> per night</p>
                        <a th:href="@{/homestays/{id}(id=${homestay.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/search" class="btn btn-secondary">New Search</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
