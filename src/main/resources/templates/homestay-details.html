<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homestay Details - StayFinder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">StayFinder</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div th:if="${homestay == null}" class="alert alert-warning">Homestay not found.</div>
        <div th:if="${homestay != null}" class="row">
            <div class="col-md-8">
                <img th:src="@{'/images/' + homestay.id + '.jpg'}" class="img-fluid" alt="Homestay Image">
                <h2 th:text="${homestay.location}">Location</h2>
                <p th:text="${homestay.description}">Description</p>
                <p><strong>Price: â‚¹</strong><span th:text="${homestay.price}">Price</span> per night</p>
                <p><strong>Host: </strong><span th:text="${homestay.host.name}">Host Name</span></p>
                <h5>Available Dates:</h5>
                <ul>
                    <li th:each="date : ${homestay.availableDates}" th:text="${date}">Date</li>
                </ul>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Book This Homestay</h5>
                        <a th:href="@{/book/{id}(id=${homestay.id})}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/search" class="btn btn-secondary mt-3">Back to Search</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
