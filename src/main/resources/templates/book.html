<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Homestay - StayFinder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">StayFinder</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>
        <div class="row">
            <div class="col-md-8">
                <h2>Book <span th:text="${homestay.location}">Location</span></h2>
                <p th:text="${homestay.description}">Description</p>
                <p><strong>Price: â‚¹</strong><span th:text="${homestay.price}">Price</span> per night</p>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Booking Details</h5>
                        <form th:action="@{/book}" th:object="${booking}" method="post">
                            <input type="hidden" th:field="*{homestay.id}">
                            <input type="hidden" th:field="*{user.id}">
                            <div class="mb-3">
                                <label for="checkInDate" class="form-label">Check-in Date</label>
                                <input type="date" class="form-control" id="checkInDate" th:field="*{checkInDate}" required>
                                <div th:if="${#fields.hasErrors('checkInDate')}" class="text-danger" th:errors="*{checkInDate}">Date error</div>
                            </div>
                            <div class="mb-3">
                                <label for="checkOutDate" class="form-label">Check-out Date</label>
                                <input type="date" class="form-control" id="checkOutDate" th:field="*{checkOutDate}" required>
                                <div th:if="${#fields.hasErrors('checkOutDate')}" class="text-danger" th:errors="*{checkOutDate}">Date error</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Confirm Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="/search" class="btn btn-secondary mt-3">Back to Search</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
