<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Homestays - StayFinder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">StayFinder</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/search">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Find Homestays in Andhra Pradesh</h2>
        <form th:action="@{/search}" method="post" class="row g-3">
            <div class="col-md-4">
                <label for="location" class="form-label">Location (e.g., Visakhapatnam)</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="col-md-4">
                <label for="checkIn" class="form-label">Check-in Date</label>
                <input type="date" class="form-control" id="checkIn" name="checkIn" required>
            </div>
            <div class="col-md-4">
                <label for="checkOut" class="form-label">Check-out Date</label>
                <input type="date" class="form-control" id="checkOut" name="checkOut" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
